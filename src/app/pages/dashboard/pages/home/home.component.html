<div class="flex justify-center items-center md:mt-10 lg:mt-20">
  <app-card class="md:ml-52 sm:ml-24">
    <div class="flex flex-col justify-center px-6 py-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-36 w-auto" src="./assets/wecod_logo_preto.png" alt="Wecod" />
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-brown-primary">
          Visualização da lista
        </h2>
      </div>
    </div>
    <div class="mb-8">
      <p class="text-lg text-gray-700 mb-4 text-center">
        Ao solicitar a visualização da lista você terá acesso a:
      </p>
      <ul class="list-disc list-inside text-gray-700 pl-8 lg:pl-16">
        <li>Nomes dos usuários cadastrados.</li>
        <li>Emails dos usuários cadastrados.</li>
        <li>Telefones dos usuários cadastrados.</li>
      </ul>
      <div class="p-4">
        <ul class="space-y-2">
          <li class="flex items-center cursor-pointer text-red-primary">
            <svg class="ml-2 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
            <span class="px-2">
              Prossiga com cautela a fim de não causar vazamentos.
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex justify-center">
      <div class="mt2">
        <app-button-primary typeBtn="button" textBtn="Solicitar visualização da lista" (onClick)="openDialog()">
        </app-button-primary>
      </div>
    </div>
  </app-card>
</div>
